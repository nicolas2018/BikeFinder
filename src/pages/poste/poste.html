<ion-header>

  <ion-navbar color="danger">
    <ion-title>Nouveau poste</ion-title>
    <button ion-button menuToggle>
      <!-- <ion-icon name="menu">

       </ion-icon>-->
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating color="primary">Nom poste</ion-label>
      <ion-input  type="text" [(ngModel)]="posteData.nomPoste"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Numéro du poste </ion-label>
      <ion-input  type="text" [(ngModel)]="posteData.numPoste"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Chef du poste</ion-label>
      <ion-input type="text" [(ngModel)]="posteData.chefPoste"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Région</ion-label>
      <ion-input type="text" [(ngModel)]="posteData.region"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Ville</ion-label>
      <ion-input type="text" [(ngModel)]="posteData.ville" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Adresse</ion-label>
      <ion-input  type="text" [(ngModel)]="posteData.adresse"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Téléphone</ion-label>
      <ion-input type="text" [(ngModel)]="posteData.telephone" ></ion-input>
    </ion-item>

    <button ion-button block color="primary" (click)="newPoste()">Enregistrer Poste</button>

  </ion-list>
</ion-content>
