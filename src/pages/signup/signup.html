<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating color="primary">Nom</ion-label>
      <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
    </ion-item>

    <ion-item>
    <ion-label floating color="primary"> Login</ion-label>
    <ion-input type="text"  [(ngModel)]="userData.username"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label floating color="primary">Email</ion-label>
      <ion-input type="text"  [(ngModel)]="userData.email"></ion-input>
    </ion-item>

   <ion-item>
      <ion-label floating color="primary">Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Poste</ion-label>
      <ion-select action-sheet="" [(ngModel)]="userData.nomPoste">
        <ion-option value="1">CA2</ion-option>
        <ion-option value="2">CA3</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block color="primary" (click)="signup()">Enregistrer</button>
    <a href="#" (click)="login()">Page de connexion</a>

</ion-content>
