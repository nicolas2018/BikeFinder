<ion-header>

  <ion-navbar color="danger">
    <ion-title> Enregistrement d'un vol</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu">

      </ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label  color="primary">Date</ion-label>
      <ion-input  type="date" [(ngModel)]="volData.dateJ"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  color="primary">Date du vol </ion-label>
      <ion-input  type="date" [(ngModel)]="volData.dateD"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Numéro plaque</ion-label>
      <ion-input type="text" [(ngModel)]="volData.numPlaque"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Numéro chassis</ion-label>
      <ion-input type="text" [(ngModel)]="volData.numChassis"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Nom propriétaire</ion-label>
      <ion-input type="text" [(ngModel)]="volData.nomP" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Email propriétaire </ion-label>
      <ion-input  type="email" [(ngModel)]="volData.numP"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Cause vol </ion-label>
      <ion-input  type="text" [(ngModel)]="volData.causeVol"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Lieu</ion-label>
      <ion-input type="text" [(ngModel)]="volData.lieuVol" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Autres </ion-label>
      <ion-input  type="text" [(ngModel)]="volData.autres"  ></ion-input>
    </ion-item>

    <button ion-button block color="primary" (click)="newVol()">Enregistrer vol</button>

  </ion-list>
</ion-content>
