<ion-header>

  <ion-navbar color="danger">
    <ion-title>Restitution</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu">

      </ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating color="primary">Numéro Plaque</ion-label>
      <ion-input  type="text" [(ngModel)]="restitutionData.numPlaque"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Information propriétaire </ion-label>
      <ion-input  type="text" [(ngModel)]="restitutionData.proprietaire"></ion-input>
    </ion-item>

    <button ion-button block color="primary" (click)="newRestitution()">Enregistrer restitution</button>

  </ion-list>
</ion-content>
