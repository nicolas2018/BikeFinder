<ion-header>
  <ion-navbar>
    <ion-title>Statistiques</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label  color="primary">Date1</ion-label>
      <ion-input  type="date" [(ngModel)]="rechercheData.date1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  color="primary">Date2</ion-label>
      <ion-input  type="date" [(ngModel)]="rechercheData.date2"></ion-input>
    </ion-item>
    <button ion-button (click)="recherche()">
      Statistiques
    </button>
  </ion-list>

  <ion-card *ngFor = "let item of dataSet">
    STATISTIQUES
    <ion-item>

      <ion-card-content>

        <h1>Nombre de motos volées: {{item.vol}}</h1>
        <h1>Nombre de motos retrouvées: {{item.retrouver}}</h1>
        <h1>Nombre de motos restitués: {{item.restituer}}</h1>

      </ion-card-content>
    </ion-item>
  </ion-card>
  <button ion-button (click)="showChart()">
    Show Chart
  </button>
  <div id="chart_div"></div>

</ion-content>
