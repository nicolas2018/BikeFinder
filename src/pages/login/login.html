<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating color="primary">Username</ion-label>
      <ion-input type="text"   [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Password</ion-label>
      <ion-input type="password"  [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="login()">Se connecter</button>
  </ion-list>
</ion-content>
