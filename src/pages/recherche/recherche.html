<ion-header>

  <ion-navbar color="danger">
    <ion-title>Liste des motos volees</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu">

      </ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating color="primary"></ion-label>
      <ion-input  type="text" [(ngModel)]="rechercheData.numPlaque">Num√©ro plaque</ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="recherche()"> <ion-icon name="search"></ion-icon></button>




  </ion-list>
    <ion-card *ngFor = "let item of dataSet">
      <ion-item>

        <ion-card-content>

          <p [innerHTML]="item.numPlaque"></p>
          <span> {{item.numChassis}}</span>

        </ion-card-content>
      </ion-item>
    </ion-card>

</ion-content>
